<h1 style="color: yellow;">Switchcase Statement</h1>
<body>
    
    <script>

        switch(true)
{
    case 1>20:
        output=" blue color" 
    break;
    case 30>20:
         output="Crimsion Colour"
    break;
    case 20==10:
        output="green color"
    break;
    case 25==20:
        output="gray color"
    break;
    default:
        output="None of the Above"
        break;
}

     document.write(output)
    </script>
</body>
